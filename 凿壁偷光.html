<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凿壁偷光</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
            color: #666;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>凿壁偷光
（záo bì tōu guāng）</h1>

    <div class="content">
        <p>在古代，有一个穷书生，家境贫寒，却酷爱读书，但是家里没有钱买灯，他只能在黑暗中看书。一天，他发现墙上有一个小洞，外面透进来的光线足以照亮他的书本。于是，他灵机一动，决定凿大这个小洞，以便更好地利用这难得的光线。</p>

        <h2>文生图的文本：</h2>
        <ul>
            <li>创作一幅古代的穷书生画像。</li>
            <li>画面中，书生家徒四壁，坐在黑暗的环境下读书，墙上一个小洞，用洞里的光照明书本读书。注意表现书生的家境和读书状态，书生是一个小男孩，以及黑暗的环境下的氛围，而且洞很小。</li>
        </ul>

        <!-- 占位符图片，请替换为你的实际图片文件 -->
        <img src="zaobi-touguang.jpg" alt="凿壁偷光的画面">
    </div>

</body>
</html>
